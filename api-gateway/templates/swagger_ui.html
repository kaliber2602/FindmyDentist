<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindMyDentist - API Docs (Unified)</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <style>
        /* Tùy chỉnh giao diện */
        body { margin: 0; background: #fafafa; }
        .swagger-ui .topbar { 
            background-color: #003b5c; /* Màu xanh của dự án */
            padding: 10px 20px;
        }
        .swagger-ui .topbar .download-url-wrapper {
             display: none; 
        }
        .swagger-ui .topbar-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="swagger-ui-topbar" class="topbar">
        <div class="wrapper">
            <div class="topbar-wrapper">
                <a href="/docs" style="color:white; font-size:1.5em; font-weight:bold;">
                    FindMyDentist - Unified API Docs
                </a>
            </div>
        </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js" charset="UTF-8"></script>

    <script>
        window.onload = function() {
            // Khởi tạo Swagger UI, trỏ đến endpoint API spec đã gộp
            SwaggerUIBundle({
                url: "{{ spec_url }}", // Sử dụng biến Jinja2 truyền vào: /openapi.json
                dom_id: '#swagger-ui', 
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
            });
        };
    </script>
</body>
</html>
