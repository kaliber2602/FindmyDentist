<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentist Details | FindMyDentist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/detail.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light shadow-sm px-4 py-3">
      <a href="find.html" class="navbar-brand fw-bold text-primary"
        >FindMyDentist</a
      >
    </nav>

    <!-- Dentist Detail Section -->
    <section class="detail-section py-5">
      <div class="container">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="row g-0">
            <div class="col-md-5">
              <img
                id="dentistImage"
                src=""
                alt="Dentist Image"
                class="img-fluid w-100 h-100 object-fit-cover"
              />
            </div>

            <div class="col-md-7">
              <div class="card-body p-4">
                <h3 id="dentistName" class="fw-bold text-primary mb-2"></h3>
                <p id="dentistClinic" class="text-muted mb-1"></p>
                <p id="dentistCity" class="text-muted mb-3">
                  <i class="bi bi-geo-alt"></i>
                </p>

                <p id="dentistSpecialty">
                  <strong>Specialty:</strong>
                </p>
                <p id="dentistService">
                  <strong>Service:</strong>
                </p>

                <p id="dentistRating" class="mb-4">
                  <strong>Rating:</strong>
                </p>

                <div class="d-flex gap-3 flex-wrap">
                  <button id="btnBook" class="btn btn-success px-4">
                    <i class="bi bi-calendar-check"></i> Book Appointment
                  </button>
                  <button id="btnCompare" class="btn btn-outline-primary px-4">
                    <i class="bi bi-balance-scale"></i> Add to Compare
                  </button>
                  <a href="find.html" class="btn btn-secondary px-4">
                    <i class="bi bi-arrow-left"></i> Back to Search
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Optional Description -->
        <div class="mt-5">
          <h4 class="fw-semibold text-dark-blue mb-3">
            About the Dentist / Clinic
          </h4>
          <p id="dentistDescription" class="text-muted lh-lg">
            This professional is dedicated to providing exceptional dental care
            and patient satisfaction. The clinic offers a range of treatments
            and uses the latest technologies to ensure comfort and quality.
          </p>
        </div>
      </div>
    </section>

    <script src="../js/dentist-detail.js"></script>
  </body>
</html>
