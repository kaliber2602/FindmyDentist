<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentist Dashboard | FindMyDentist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/cust-dashboard.css" />
</head>
<body>
    <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">FindMyDentist</a>
            <button class="btn btn-login" id="logoutButton">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </nav>

    <div class="dashboard-layout">
        <nav class="dashboard-sidebar">
            <div class="sidebar-profile text-center p-3">
                <img src="../assets/imgs/profile.png" alt="Avatar" class="profile-avatar mb-2" />
                <h5 class="h6" id="dentistName">Loading...</h5>
                <p class="text-muted small" id="dentistEmail">...</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link sidebar-link active" href="#" data-view="profile">
                        <i class="bi bi-person-badge-fill"></i> Hồ sơ chuyên môn
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="#" data-view="appointments">
                        <i class="bi bi-calendar-check-fill"></i> Quản lý lịch hẹn
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="#" data-view="schedule">
                        <i class="bi bi-calendar-week"></i> Lịch làm việc
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link sidebar-link" href="#" data-view="clinic">
                        <i class="bi bi-hospital"></i> Phòng khám của tôi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link" href="#" data-view="settings">
                        <i class="bi bi-gear-fill"></i> Đổi mật khẩu
                    </a>
                </li>
            </ul>
        </nav>

        <main class="dashboard-content" id="dashboardContentArea">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </main>
    </div>

    <script src="../js/dent-dashboard.js"></script>
</body>
</html>
